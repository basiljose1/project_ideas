{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<h4>{{ object.title }}</h4>
		{% if user == object.owner %}
		<div class="right">
			<a class="waves-effect waves-light btn" href="{% url 'idea_update' object.pk %}">edit</a>
			<form method="POST" id="delete_form" action="{% url 'idea_delete' object.pk %}"
			      style="display: inline-block;">
				{% csrf_token %}
				<a href="javascript:{}" onclick="document.getElementById('delete_form').submit();"
				   class="waves-effect waves-light btn red">Delete</a>
			</form>
		</div>
		{% endif %}
	</div>
	<div class="row">
		<p>{{ object.detail }}</p>
		<p>Owner: {{ object.owner }}</p>
		<p>Published: {{ object.created_at|date }}</p>
	</div>
</div>
{% include "_comments.html" %}{% endwith %}
{% endblock %}
